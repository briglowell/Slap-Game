<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">

</head>

<body id="dungeon-background">

  <header>
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 text-center text-white">
          <span>Name:<span id="monster-name">--</span></span>
          <br>
          <span>Health:<span id="monster-health">--</span></span>
          <br>
          <span>Hits:<span id="monster-hit-count">--</span></span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row justify-content-center text-center">
        <div class="col-12">
          <img id="monster-img" height="400" class="rounded shadow-lg mb-3" src="//placehold.it/200x200" alt="">
        </div>
        <div class="col-12 my-4">
          <img id="player-img" height="200" class="" src="//placehold.it/200x200" alt="">
        </div>
      </div>

      <div class="row align-items-center justify-content-center">
        <div class="col-12 text-center text-white">
          <span><b>Name: </b><span id="player-name">--</span></span>
          <br>
          <span><b>Health: </b><span id="player-health">--</span></span>
          <br>
          <span><b>Hits: </b><span id="player-hit-count">--</span></span>
        </div>
        <div class="col text-center">
          <button class="btn btn-primary" onclick="slap()">Slap</button>
          <button class="btn btn-primary" onclick="punch()">Punch</button>
          <button class="btn btn-primary" onclick="kick()">Kick</button>
          <button class="btn btn-primary" onclick="ultimatePunch()">UltimatePunch</button>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
        </div>
      </div>
    </div>
  </footer>





  <script src="game.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
